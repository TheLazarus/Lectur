<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Lectur.css" />
    <title>Lectur</title>
  </head>
  <body onload="startLectures()">
    <div class="lectur-wrapper">
      <div class="lectur-header">
        <h1>Lectur</h1>
        <h3>Automatically starts all your lectures!</h3>
      </div>
      <div class="points">
        <p>
          Sign into your browser using your Mail ID beforehand, or it won't
          work.
        </p>
        <p>Just close the meet tab to reconnect again, Automatically.</p>
        <p>Don't refresh this page.</p>
      </div>
      <div class="lecture-details">
        <div class="lecture current">
          <h1>Ongoing Lecture</h1>
          <h3></h3>
          <h2></h2>
        </div>
        <div class="lecture teacher">
          <h1>Teacher</h1>
          <h3></h3>
        </div>
        <div class="lecture next">
          <h1>Next Lecture</h1>
          <h3></h3>
          <h2></h2>
        </div>
      </div>
    </div>

    <script src="lectures.js"></script>
  </body>
</html>
